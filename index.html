<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nolifequ</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header>
    <h1>Wprowadź hasło, aby uzyskać dostęp do kategorii</h1>
    <form id="passwordForm">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Zaloguj się</button>
    </form>
</header>

<div class="categories hidden">
    <nav class="dropdown-menu">
        <button class="dropdown-toggle">
            <img src="png/menu.png" alt="Menu Icon">
        </button>
        <ul class="dropdown-content">
            <li><a href="#" onclick="showCategory('przetwarzanie_wiadomosci')">Przetworzenie pytań na OX</a></li>
            <li><a href="#" onclick="showCategory('kopiowanie_pytan')">Kopiowanie pytań</a></li>
            <li><a href="#" onclick="showCategory('format')">Format</a></li>
            <li><a href="#" onclick="showCategory('itemki')">Itemki</a></li>
            <li><a href="#" onclick="showCategory('oczyszczanie')">Zamiana logi z HEX</a></li>
        </ul>
    </nav>
</div>

<div id="przetwarzanie_wiadomosci" class="category hidden">
    <h2>Przetworzenie pytań na OX</h2>
    <!-- Zawartość kategorii -->
</div>

<div id="kopiowanie_pytan" class="category hidden">
    <h2>Kopiowanie pytań</h2>
    <!-- Zawartość kategorii -->
</div>

<div id="format" class="category hidden">
    <h2>Format</h2>
    <!-- Zawartość kategorii -->
</div>

<div id="itemki" class="category hidden">
    <h2>Itemki</h2>
    <!-- Zawartość kategorii -->
</div>

<div id="oczyszczanie" class="category hidden">
    <h2>Zamiana logi z HEX</h2>
    <!-- Zawartość kategorii -->
</div>

<script src="js/main.js"></script>
<script>
    const categories = {
        "przetwarzanie_wiadomosci": "!x1x1",
        "kopiowanie_pytan": "!x2x2",
        "format": "!x3x3",
        "itemki": "!x4x4",
        "oczyszczanie": "!x5x5"
    };

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const enteredPassword = document.getElementById("password").value;
        if (enteredPassword === "!x1x") { // Tutaj wprowadź hasło dla dostępu do kategorii
            document.querySelector(".categories").classList.remove("hidden");
        } else {
            alert("Nieprawidłowe hasło.");
        }
    });

    function showCategory(category) {
        const password = prompt("Wprowadź hasło dla tej kategorii:");
        if (password === categories[category]) {
            document.getElementById(category).classList.remove("hidden");
        } else {
            alert("Nieprawidłowe hasło.");
        }
    }
</script>
</body>
</html>
