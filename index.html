<div class="container" id="loginFormContainer">
    <img src="png/Nolifequ.png" alt="Nolifequ" class="header-image">
    <link rel="icon" href="png/favicon.ico" type="image/x-icon">
    <br>
    <form id="loginForm">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Zaloguj się</button>
    </form>
    <div id="loginMessage"></div>
</div>

<div class="container" id="contentContainer" style="display: none;">
    <img src="png/Nolifequ.png" alt="Nolifequ" class="header-image">
    <link rel="icon" href="png/favicon.ico" type="image/x-icon">
    <br>
    <textarea id="message" rows="10" placeholder="Gracz X zabił Y a wypadło z niego: - [Magiczna latarnia x55] - [Diamentowy miecz 99%]"></textarea>
    <br>
    <center><button id="generateButton">Generuj komendy</button></center>
    <br>
    <br>
    <div id="results"></div>
</div>

<img src="png/xxx.png" class="image-container">

<script src="js/main.js"></script>
<script>
    const hashedPassword = "f91c4b10e9857ae22cab6cf5b41c79a7c2e88149f4135ed7ebeff27ad487f232"; // Zahaszowane hasło "realcraftx"
    const loginFormContainer = document.getElementById("loginFormContainer");
    const contentContainer = document.getElementById("contentContainer");
    const categoriesDropdown = document.getElementById("categories");

    // Sprawdzenie, czy użytkownik jest już zalogowany
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    if (isLoggedIn === "true") {
        loginFormContainer.style.display = "none";
        contentContainer.style.display = "block";
        categoriesDropdown.style.display = "block";
        // Resetowanie licznika nieaktywności po każdym ruchu myszą lub naciśnięciu klawisza
        document.addEventListener("mousemove", resetTimer);
        document.addEventListener("keypress", resetTimer);
        startTimer(); // Uruchomienie odliczania czasu nieaktywności
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const enteredPassword = document.getElementById("password").value;
        sha256(enteredPassword).then(hashedEnteredPassword => { // Zastosowanie funkcji haszującej asynchronicznie
            if (hashedEnteredPassword === hashedPassword) {
                loginFormContainer.style.display = "none";
                contentContainer.style.display = "block";
                categoriesDropdown.style.display = "block";
                localStorage.setItem("isLoggedIn", "true"); // Zapisanie informacji o zalogowaniu
                startTimer(); // Uruchomienie odliczania czasu nieaktywności po zalogowaniu
            } else {
                document.getElementById("loginMessage").textContent = "Nieprawidłowe hasło. Spróbuj ponownie.";
            }
        });
    });

    let timer; // Zmienna przechowująca identyfikator timeout'u

    function startTimer() {
        timer = setTimeout(logout, 300000); // Wylogowanie po 5 minutach nieaktywności (300000 ms)
    }

    function resetTimer() {
        clearTimeout(timer); // Resetowanie timeout'u
        startTimer(); // Ponowne uruchomienie odliczania czasu nieaktywności
    }

    function logout() {
        localStorage.removeItem("isLoggedIn"); // Usunięcie informacji o zalogowaniu
        location.reload(); // Przeładowanie strony
    }

    // Funkcja do haszowania hasła za pomocą SHA-256
    function sha256(plain) {
        const encoder = new TextEncoder();
        const data = encoder.encode(plain);
        return window.crypto.subtle.digest("SHA-256", data).then(hash => {
            let hexString = "";
            const bytes = new Uint8Array(hash);
            for (let i = 0; i < bytes.length; i++) {
                const hex = bytes[i].toString(16);
                hexString += (hex.length === 1 ? "0" : "") + hex;
            }
            return hexString;
        });
    }
</script>
